    <body style="background-color: black;font-family: 'Orbitron', sans-serif;">
        <center>
            <button onclick="logout()" id="logout" class="glyphicon glyphicon-log-out btn btn-danger" style="margin-left: 50%;"> Logout</button>
            <h1 id="head_h1">Kwitter</h1>
            <img src="https://img.icons8.com/cotton/2x/instagram.png" id="head_img">
            <section id="main">
                <h1 id="welcome">Welcome to this room</h1>
                <h2 id="roomname">Name of the room - Anything</h2>
                <hr>
                <div id="chat"></div>
                <span>
                    <div id="sending">
                        <label id="info">Write the message which you want to send</label><br>
                        <input id="message" class="form-control" placeholder="Enter the message here">
                        <label id="info">Enter an image URL which you want to send</label><br>
                        <input id="URL" class="form-control" placeholder="Enter the image URL here (Optional)">
                        <h2 style="color:yellow;">Don't Enter vedios here</h2>
                        <button id="send" onclick="send()" class="btn btn-link">Send</button>
                    </div>
                </span>
            </section>
        </center>
